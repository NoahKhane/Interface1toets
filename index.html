<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Yayoi Kusama</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <header>

      <div class="featured-left">
        <img src="images/large_kusama_800.jpg" alt="Yayoi Kusama" class="featured-image">

          <br>

          </div>

        <nav>
            <br>

            <br>

    <section class="gallery">

        <div class="grid-item"><img src="images/still-life.jpeg" alt="Artwork 9"></div>
